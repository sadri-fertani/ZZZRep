<div>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-title">Suppression d'école</h4>
        <button type="button" class="close" aria-describedby="modal-title" (click)="activeModal.dismiss(false)">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <p>
            <strong>Etes-vous certain de vouloir supprimer l'école <span class="text-primary">"{{ecole.nom}}"</span>?</strong>
        </p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-secondary" (click)="activeModal.dismiss(false)">Abandonner</button>
        <button type="button" class="btn btn-danger" (click)="activeModal.close(true)">Confirmer</button>
    </div>
</div>
