<div class="container">
    <div class="card m-3">
        <h3>Modification de la fonction {{fonction ? fonction!.nom : ''}}</h3>
        <br />
        <div class="card-body">
            <form [formGroup]="oldFonctionForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <font color="red">*</font>&nbsp;<label for="iNomFonction">Nom</label>
                    <input id="iNomFonction" type="text" formControlName="nom" placeholder="Nom de la fonction" class="form-control" [ngClass]="{'is-invalid': f.nom.errors && f.nom.dirty  }" />
                    <div *ngIf="f.nom.errors && f.nom.dirty" class="invalid-feedback">
                        <div *ngIf="f.nom.errors.required">Le nom de la fonction est obligatoire</div>
                    </div>
                </div>

                <div class="text-center">
                    <button class="btn btn-primary mr-1" [disabled]="!oldFonctionForm.valid || !oldFonctionForm.dirty">Modifier</button>
                    <button class="btn btn-secondary" type="reset" (click)="onReset()">Abandonner</button>
                </div>
            </form>
        </div>
    </div>
</div>
